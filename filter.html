<!DOCTYPE html>
<html>
    <head>
        <title> Using Filter Function In Javascript </title>
    </head>
    <body>
        <script>
          var age=[67,34,50,70,20];
          console.log(" Age Before Using Filter Function ",age);
          age=age.filter(function(item){
            return item>30;
          });
          console.log(" Age After Using Filter Function",age);

        </script>
    </body>
</html>
