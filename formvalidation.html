<!DOCTYPE html>
<html>
    <head>
        <title> Form Validation </title>
        <style>
            .error-color {
                color:red;
            }
        </style>
    </head>
    <body>
        <form onsubmit="submitData()">
            <div>
                <label> FirstName: </label>
                <input type="text" name="firstname"  value="" id="fname">
            </div>
            <div>
                <label> lastName: </label>
                <input type="text" name="lastname"  value="" id="lname">
            </div>
            <div>
                <label> Email: </label>
                <input type="text" name="Email"  value="" id="email">
            </div>
            <div>
                <label> Password:</label>
                <input type="text" name="Password"  value="" id="password">
            </div>
            <div class="error-color" id="error"></div>
            <input type="submit" value="Submit">
        </form>
        <script>
            function submitData() {
                isError=false;
                document.getElementById("error").innerHTML="";
                event.preventDefault();
                var error=[];
                var firstname=document.getElementById("fname").value
                var lastname=document.getElementById("lname").value
                var Email=document.getElementById("email").value
                var Password=document.getElementById("password").value
            if (firstname==="") {
                error.push("please enter firstname");
                isError=true;
            }
            else if(lastname==="") {
                error.push("please enter lastname ");
                isError=true;
            }
            else if(Email===""){
                 error.push("please enter email");
                 isError = true;
            }
            else if(!Email.match(
            /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          )) {
                error.push("please enter valid email");
                isError=true;
             }
            else if( Password==="") {
                error.push("please enter password");
                isError=true;
            }
            console.log(firstname,lastname,Email,Password);
            if(isError)
            setError(error);
            }
            function setError(error) {
                document.getElementById("error").innerHTML=error[0];
            }
        </script>
    </body>
</html>
