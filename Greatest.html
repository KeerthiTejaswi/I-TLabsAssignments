<!DOCTYPE html>
<html>
    <head>
        <title> Greatest Number </title>
    </head>
    <body>
        <script>
            var a=10;
            var b=25;
            var c=35;
            if(a>b && a>c) {
                console.log("a is greatest number");
            }
            else if(b>a && b>c) {
                console.log("b is greatest number");
            }
            else {
                console.log("c is greatest number");
            }
        </script>
    </body>
</html>
